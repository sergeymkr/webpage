<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добро пожаловать</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="overlay">
    <div class="timer" id="timer">Загрузка счётчика...</div>
    <h1>Рад приветствовать на моем сайте!</h1>
    <p>Страница была создана 6 апреля 2025 года, 03:40 по ереванскому времени.</p>
    <div class="btn-group">
      <button class="btn btn-primary">Наши Услуги</button>
      <button class="btn btn-outline">Подробнее</button>
    </div>

    <div class="currency-converter">
      <h2>Конвертер валют (USD → AMD)</h2>
      <input type="number" id="usdInput" placeholder="Сумма в USD" />
      <div id="amdResult"></div>
    </div>
  </div>

  <script>
    const startTime = new Date("2025-04-06T03:40:00+04:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const elapsed = now - startTime;

      const seconds = Math.floor(elapsed / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const display = `Прошло: ${days} дн., ${hours % 24} ч., ${minutes % 60} мин., ${seconds % 60} сек.`;
      document.getElementById("timer").textContent = display;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    function convertCurrency() {
      const usdInput = document.getElementById("usdInput");
      const amdResult = document.getElementById("amdResult");
      const rate = 387; // Примерный курс: 1 USD = 387 AMD
      const usd = parseFloat(usdInput.value);
      if (!isNaN(usd) && usd >= 0) {
        const amd = usd * rate;
        amdResult.textContent = `${usd} USD = ${Math.round(amd)} AMD`; // Округляем до целого числа
      } else {
        amdResult.textContent = "Пожалуйста, введите корректную сумму.";
      }
    }

    // Real-time currency conversion
    document.getElementById("usdInput").addEventListener("input", convertCurrency);
  </script>
</body>
</html>
