<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #fffaf0;
      color: #4b2e2e;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      border: 4px solid #d2691e;
      padding: 10px;
    }
    .timer {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      background-color: #ffefd5;
      border-bottom: 2px solid #cd853f;
    }
    header {
      border: 2px solid #cd853f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .logo {
      color: #ff8c00;
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: #b22222;
      margin-left: 20px;
      text-decoration: none;
      font-size: 18px;
    }
    .profile-section {
      border: 2px solid #deb887;
      display: flex;
      gap: 20px;
      padding: 10px;
    }
    .profile-photo {
      border: 2px solid #f4a460;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      height: 200px;
      background-color: #fff5e1;
    }
    .projects {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .project {
      border: 2px solid #d2b48c;
      padding: 10px;
      background-color: #fff5e1;
    }
    .main-content {
      border: 2px solid #f4a460;
      padding: 20px;
      margin-top: 10px;
      text-align: center;
      font-size: 20px;
      background-color: #fffaf0;
    }
    footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      border: 2px solid #cd853f;
      padding: 10px;
      background-color: #fff5e1;
    }
  </style>
</head>
<body>
  <div class="timer" id="timer">Счётчик загружается...</div>
  <div class="container">
    <header>
      <div class="logo">Logo</div>
      <nav>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="profile-section">
      <div class="profile-photo">Profile Photo</div>
      <div class="projects">
        <div class="project">Project 1</div>
        <div class="project">Project 2</div>
        <div class="project">Project 3</div>
      </div>
    </section>

    <section class="main-content">
      Main content
    </section>

    <footer>
      <div>Contacts</div>
      <div>Copyright</div>
      <div>Info</div>
    </footer>
  </div>

  <script>
    // Устанавливаем время начала (по Еревану: GMT+4, 6 апреля 2025, 03:40:00)
    const startTime = new Date("2025-04-06T03:40:00+04:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const elapsed = now - startTime;

      const seconds = Math.floor(elapsed / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const display = `Прошло: ${days} дней, ${hours % 24} часов, ${minutes % 60} минут, ${seconds % 60} секунд`;
      document.getElementById("timer").textContent = display;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
